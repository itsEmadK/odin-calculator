<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="main-container">
        <div class="calculator-container">
            <div class="calculator-display-container">
                <div class="calculator-mini-display">0</div>
                <div class="calculator-display">0</div>
            </div>
            <div class="buttons-container">
                <button class="button clear">Clear</button>
                <button class="button backspace">Backspace</button>
            </div>
            <div class="buttons-container">
                <button class="button digit">7</button>
                <button class="button digit">8</button>
                <button class="button digit">9</button>
                <button class="button operator divide">รท</button>
            </div>
            <div class="buttons-container">
                <button class="button digit">4</button>
                <button class="button digit">5</button>
                <button class="button digit">6</button>
                <button class="button operator multiply">ร</button>
            </div>
            <div class="buttons-container">
                <button class="button digit">1</button>
                <button class="button digit">2</button>
                <button class="button digit">3</button>
                <button class="button operator subtract">-</button>
            </div>
            <div class="buttons-container">
                <button class="button decimal-point">.</button>
                <button class="button digit">0</button>
                <button class="button operator equals">=</button>
                <button class="button operator add">+</button>
            </div>
        </div>
    </div>


    <div class="footer">The Odin Project</div>

</body>

</html>
